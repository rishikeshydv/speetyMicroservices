<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-gray-100">
        <div id="text-area">
          <!-- Display messages -->
          {{#each messages}}
            <p>{{this}}</p>
          {{/each}}
        </div>
        <input type="text" id="id_input" placeholder="enter peer id">
        <button id="id_submit">submit id</button>
        <textarea
          id="message-input"
          class="bg-blue-100"
          value="{{inputValue}}"
          onchange="setInputValue(this.value)"
        ></textarea>
        <!-- Bind input box value to state -->
        <button type="submit" id="send-button">
          Submit
        </button>
        <!-- Call sendMessage when button is clicked -->
        <div class="flex flex-col">
          <button
            id="button1"
            class="bg-red-400"
          >
            heroine@heroine.com
          </button>
          <button
            id="button2"
            class="bg-green-400 mt-4"
          >
            test@test.com
          </button>
        </div>
      </div>
      <script>var exports = {};</script>
      <!-- Load PEERJS -->
      <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
      <!-- Load React -->
      <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <!-- Load client code -->
      <script src="./client.js" type="text/javascript"></script>
    </body>
</html>
